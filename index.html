<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe Communication - Site en construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5DD9C1 0%, #7FE5D0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(93, 217, 193, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .icon-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .chat-bubble {
            width: 80px;
            height: 70px;
            background-color: #FF2E7E;
            border-radius: 15px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .chat-bubble:nth-child(1) {
            animation-delay: 0s;
        }

        .chat-bubble:nth-child(2) {
            animation-delay: 0.5s;
            width: 90px;
            height: 80px;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #FF2E7E;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .subtitle {
            color: white;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .message {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .status {
            display: inline-block;
            background-color: #FF2E7E;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(255, 46, 126, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 20px rgba(255, 46, 126, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(255, 46, 126, 0.5);
            }
        }

        .dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dots span {
            animation: blink 1.4s infinite;
            opacity: 0;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .date {
            color: white;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            .chat-bubble {
                width: 60px;
                height: 55px;
            }
            
            .chat-bubble:nth-child(2) {
                width: 70px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="chat-bubble"></div>
            <div class="chat-bubble"></div>
        </div>
        
        <p class="message">
            Notre nouveau site web est actuellement en cours de développement.<br>
            Nous travaillons pour vous offrir une meilleure expérience.
        </p>
        
        <div class="status">
            Site en construction<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <p class="date">Mise à jour prévue prochainement</p>
    </div>
</body>
</html>
